<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <section class="perfume">
      <img class="perfume__img" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      <div class="perfume-wrapper">
        <span class="perfume__category">Perfume</span>
        <h1 class="perfume__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume__descr">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="prices-wrapper">
          <span class="price-promo">$149.99</span>
          <span class="price-not-promo">$169.99</span>
        </p>
        <button class="perfume__btn" type="button">Add to Cart</button>
      </div>
    </section>
  </main>
</body>

</html>
